<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ukhanyo Foundation - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .login-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #4caf50;
            color: white;
        }
        .btn-primary:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="login-container p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <img src="/api/placeholder/80/80" alt="Ukhanyo Foundation Logo" class="mx-auto w-20 h-20 rounded-full">
            <h1 class="text-2xl font-bold mt-4 text-gray-800">Ukhanyo Foundation</h1>
            <p class="text-gray-600">Login to Your Account</p>
        </div>
        <form>
            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username or Email</label>
                <input type="text" id="username" name="username" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-400" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-400" required>
            </div>
            <button type="submit" class="w-full btn-primary py-2 px-4 rounded-md hover:bg-green-600 transition duration-300">Log In</button>
        </form>
        <div class="mt-4 text-center">
            <a href="#" class="text-sm text-green-600 hover:text-green-800">Forgot password?</a>
        </div>
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">Need help? Contact your administrator.</p>
        </div>
    </div>
</body>
</html>
